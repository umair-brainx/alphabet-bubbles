<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bubble Letters Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            touch-action: none; /* Prevent default touch behaviors */
            -webkit-touch-callout: none; /* Prevent callout on long-press */
            -webkit-user-select: none; /* Prevent text selection */
            user-select: none;
        }
        canvas {
            display: block;
        }
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: clamp(24px, 5vw, 32px); /* Responsive font size */
            font-family: 'Arial', sans-serif;
            text-shadow: 0 0 10px rgba(68, 136, 255, 0.8);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 15px;
            border: 2px solid rgba(68, 136, 255, 0.5);
        }
        @media (max-width: 768px) {
            #score {
                top: 40px;
                left: 40px;
            }
        }
        button {
            font-family: 'Arial', sans-serif;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(68, 136, 255, 0.5);
            background: linear-gradient(145deg, #4CAF50, #45a049);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(68, 136, 255, 0.8);
            background: linear-gradient(145deg, #45a049, #4CAF50) !important;
        }
    </style>
</head>
<body>
    <div id="score">Score: <span id="scoreValue">0</span></div>
    
    <!-- Audio elements -->
    <audio id="popSound" preload="auto">
        <source src="bubble-pop.mp3" type="audio/mpeg">
    </audio>
    <audio id="gameEndSound" preload="auto">
        <source src="game-end.mp3" type="audio/mpeg">
    </audio>
    <audio id="errorSound" preload="auto">
        <source src="new-error.mp3" type="audio/mpeg">
    </audio>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
